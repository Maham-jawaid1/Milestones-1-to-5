<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <h2>Personal Information</h2>
        <hr style="margin-bottom: 13px;">

        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input  class="input" type="text" id="name" required>
        </div>

        <div class="form-group">
            <label class="label" for="design">Job Tittle:</label>
            <input  class="input" type="text" id="design" required>
        </div>

        <div class="form-group">
            <label class="label" for="phone">Phone:</label>
            <input  class="input" type="tel" id="phone" required >
        </div>

        <div class="form-group">
            <label class="label" for="email">Email:</label>
            <input  class="input" type="email" id="email"required >
        </div>

        <div class="form-group">
            <label class="label" for="add">Address:</label>
            <input  class="input" type="text" id="add" required>
        </div>

        <!-- <div class="form-group">
            <label class="label" for="pic">Profile Picture:</label>
            <input  class="input" type="file" id="pic" >
        </div> -->

        <h2>Education</h2>
        <hr style="margin-bottom: 13px;">
         <div>
        <div class="form-group">
            <label class="label" for="pass1">Passing Year:</label>
            <input  class="input" type="number" id="pass1"  >
         </div>

         <div class="form-group">
            <label class="label" for="deg1">Degree:</label>
            <input  class="input" type="text" id="deg1" required>
         </div>

         <div class="form-group">
            <label class="label" for="uni1">Institution:</label>
            <input  class="input" type="text" id="uni1"  required>
         </div>
        </div>

        <div>
            <div class="form-group">
                <label class="label" for="pass2">Passing Year:</label>
                <input  class="input" type="number" id="pass2"  >
             </div>
    
             <div class="form-group">
                <label class="label" for="deg2">Degree:</label>
                <input  class="input" type="text" id="deg2" required>
             </div>
    
             <!-- <div class="form-group">
                <label class="label" for="uni2">Institution:</label>
                <input  class="input" type="text" id="uni2" >
             </div> -->
            </div>

            <h2>Expertise</h2>
            <hr style="margin-bottom: 13px;">
            <div class="form-group">
                <label class="label" for="Skill">Skills:</label>
                <input  class="input mb-20" type="text" id="Skill1" required >
                <input  class="input mb-20" type="text" id="Skill2" required>
                <input  class="input mb-20" type="text" id="Skill3"  required>
                <input  class="input mb-20" type="text" id="Skill4" >
            </div>

            <h2>Language</h2>
            <hr style="margin-bottom: 13px;">

            <div class="form-group">
                <label class="label" for="lang">Language 1:</label>
                <input  class="input" type="text" id="lang" required>

                <label class="label" for="lang" style="margin-top: 14px;">Language 2:</label>
                <input  class="input" type="text" id="lang2" >
             </div>

             <h2>Experience</h2>
             <hr style="margin-bottom: 13px;">
             
            <div class="form-group">
                <label class="label" for="styear">Start Year:</label>
                <input  class="input mb-20" type="number" id="styear"  required>
           
                <label class="label" for="endyear">End Year:</label>
                <input  class="input mb-20" type="number" id="endyear" required>

                <label class="label" for="company">Company:</label>
                <input  class="input mb-20" type="text" id="company" required>
           
                <label class="label" for="comlocation">Company Location:</label>
                <input  class="input mb-20" type="text" id="comlocation" required>
           
                <label class="label" for="jobTitle">Job Title:</label>
                <input  class="input mb-20" type="text" id="jobTitle" required>
            
                <label class="label" for="achv">Achievements:</label>
                <input  class="input mb-20" type="text" id="achv1" required>
                <input  class="input mb-20" type="text" id="achv2" >
                <input  class="input mb-20" type="text" id="achv3" >
            </div>
            
            <hr style="margin-bottom: 13px;">
         <div class="btnDiv"><b><input id="submitBtn" class="submit" type="submit" ></b></div> 
    </form>
</body>
<script src="script.js"></script>
</html>
